<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sách Điện Tử Lật Trang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        #book {
            width: 800px;
            height: 600px;
            margin: 50px auto;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .page {
            width: 400px;
            height: 600px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            position: absolute;
        }
        .page-content {
            padding: 20px;
            height: 100%;
            overflow: auto;
        }
        #controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="book">
        <!-- Trang 1 -->
        <div class="page">
            <div class="page-content">
                <h2>Trang 1</h2>
                <p>Đây là nội dung của trang 1 trong sách điện tử của bạn!</p>
            </div>
        </div>
        <!-- Trang 2 -->
        <div class="page">
            <div class="page-content">
                <h2>Trang 2</h2>
                <p>Đây là nội dung của trang 2 trong sách điện tử của bạn!</p>
            </div>
        </div>
    </div>

    <!-- Nút điều khiển -->
    <div id="controls">
        <button id="prev">Trang trước</button>
        <button id="next">Trang sau</button>
    </div>

    <!-- Thêm jQuery và turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <script>
        $(document).ready(function() {
            // Khởi tạo sách với turn.js
            var book = $('#book').turn({
                width: 800,
                height: 600,
                autoCenter: true,
                display: 'single', // Hiển thị 1 trang mỗi lần
                pages: 2, // Tổng số trang
                when: {
                    turning: function(event, page, view) {
                        console.log('Đang lật trang: Trang ' + page);
                    }
                }
            });

            // Nút "Trang trước"
            $('#prev').click(function() {
                book.turn('previous');
            });

            // Nút "Trang sau"
            $('#next').click(function() {
                book.turn('next');
            });
        });
    </script>
</body>
</html>
