<!-- Thêm link CDN của turn.js -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sách Điện Tử Lật Trang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        #book {
            width: 800px;
            height: 600px;
            margin: 50px auto;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .page {
            width: 400px;
            height: 600px;
            display: inline-block;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            position: absolute;
        }
        .page-content {
            padding: 20px;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>

    <div id="book">
        <div class="page">
            <div class="page-content">
                <h2>Trang 1</h2>
                <p>Đây là nội dung của trang 1 trong sách điện tử của bạn!</p>
            </div>
        </div>
        <div class="page">
            <div class="page-content">
                <h2>Trang 2</h2>
                <p>Đây là nội dung của trang 2 trong sách điện tử của bạn!</p>
            </div>
        </div>
        <!-- Thêm nhiều trang ở đây -->
    </div>

    <script>
        $(document).ready(function() {
            $('#book').turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
        });
    </script>
</body>
</html>
